<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spectrum</title>
    <style>
      /* import font */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      /* full-page flex centering */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #212121;
        font-family: "Inter", sans-serif;
        color: #ededed;
      }

      /* wrapper to constrain width and add vertical spacing */
      .container {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      /* button shared styles */
      button {
        font-size: 20px;
        padding: 10px 24px;
        border-radius: 5px;
        border: 2px solid #000;
        cursor: pointer;
        font-family: inherit;
        transition: box-shadow 0.3s ease, transform 0.2s ease;
      }
      #startStopBtn {
        background: #16f381;
        color: #0d0d0d;
      }
      #startStopBtn:hover {
        box-shadow: 0 0 10px #16f381, 0 0 20px #16f38133;
        transform: translateY(-1px);
      }
      #forceClearBtn {
        background: #ff4d4d;
        color: #0d0d0d;
      }
      #forceClearBtn:hover {
        box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d33;
        transform: translateY(-1px);
      }

      /* video + controls */
      .video-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
      .input-grid {
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 10px 40px;
        margin-top: 10px;
      }
      .input-grid label {
        font-weight: 500;
        font-size: 20px;
      }
      .video-container {
        position: relative;
        width: 640px;
        height: 480px;
      }
      /* the “screen” */
      #display {
        width: 100%;
        height: 100%;
        background-color: #000;
        border: none;
        object-fit: cover;
        display: block;
        box-shadow: 0 0 5px #16f381, 0 0 5px #16f38133;
      }
      /* hide overlay until streaming */
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }

      /* neon-style inputs */
      input[type="number"],
      input[type="text"] {
        background: #171717;
        border: 1px solid black;
        border-radius: 4px;
        color: #ededed;
        padding: 7px;
        font-size: 20px;
        width: 80px;
        text-align: center;
      }

      .lines {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      .line {
        position: relative;
        width: 1px;
        height: 100%;
        overflow: hidden;
      }

      .line::after {
        content: "";
        display: block;
        position: absolute;
        height: 15vh;
        width: 100%;
        top: -50%;
        left: 0;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ffffff 75%,
          #ffffff 100%
        );
        animation: drop 3.5s infinite;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
      }

      .line:nth-child(1)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ff4500 75%,
          #ff4500 100%
        );
        animation-delay: 0.2s;
      }
      .line:nth-child(2)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #32cd32 75%,
          #32cd32 100%
        );
        animation-delay: 0.4s;
      }
      .line:nth-child(3)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #1e90ff 75%,
          #1e90ff 100%
        );
        animation-delay: 0.6s;
      }
      .line:nth-child(4)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ffd700 75%,
          #ffd700 100%
        );
        animation-delay: 0.8s;
      }
      .line:nth-child(5)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #8a2be2 75%,
          #8a2be2 100%
        );
        animation-delay: 1s;
      }
      .line:nth-child(6)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #20b2aa 75%,
          #20b2aa 100%
        );
        animation-delay: 1.2s;
      }
      .line:nth-child(7)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #dc143c 75%,
          #dc143c 100%
        );
        animation-delay: 1.4s;
      }
      .line:nth-child(8)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #00fa9a 75%,
          #00fa9a 100%
        );
        animation-delay: 1.6s;
      }
      .line:nth-child(9)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #ff1493 75%,
          #ff1493 100%
        );
        animation-delay: 1.8s;
      }
      .line:nth-child(10)::after {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          #00bfff 75%,
          #00bfff 100%
        );
        animation-delay: 2s;
      }

      @keyframes drop {
        0% {
          top: -50%;
        }
        100% {
          top: 110%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- controls -->
      <div>
        <button id="startStopBtn">START</button>
        <button id="processBtn" style="display: none">
          Capture &amp; Process
        </button>
      </div>

      <!-- video + coords -->
      <div class="video-wrapper" id="liveSection">
        <div class="video-container">
          <img id="display" alt="" style="background-color: black;" />
          <canvas id="overlay"></canvas>
        </div>

        <!-- inputs go below the video -->
        <div class="input-grid">
          <div>
            <label>X1: <input type="number" id="x1" value="450" /></label>
          </div>
          <div>
            <label>X2: <input type="number" id="x2" value="580" /></label>
          </div>
          <div>
            <label>Y1: <input type="number" id="y1" value="190" /></label>
          </div>
          <div>
            <label>Y2: <input type="number" id="y2" value="225" /></label>
          </div>
        </div>
      </div>

      <div>
        <button id="forceClearBtn">CLEAR</button>
      </div>

      <!-- results -->
      <div id="results" style="display: none; width: 100%; max-width: 640px">
        <h2>Cropped Region</h2>
        <img
          id="croppedImg"
          alt="Cropped"
          style="width: 100%; border: 1px solid #ccc"
        />
        <div class="controls">
          <input type="text" id="cropFilenameInput" placeholder="crop.png" />
          <button id="saveCropBtn">Save Cropped</button>
        </div>

        <h2>Spectral Plot</h2>
        <img
          id="spectrumImg"
          alt="Spectrum"
          style="width: 100%; border: 1px solid #ccc"
        />
        <div class="controls">
          <input
            type="text"
            id="specFilenameInput"
            placeholder="spectrum.png"
          />
          <button id="saveSpecBtn">Save Spectrum</button>
        </div>

        <h2>Raw Data</h2>
        <textarea id="dataText" rows="6" readonly></textarea>
        <div class="controls">
          <input type="text" id="dataFilenameInput" placeholder="data.txt" />
          <button id="saveDataBtn">Save Data</button>
        </div>
      </div>
    </div>

    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <script>
      const piURL = "http://192.168.0.141:5001";
      const startStopBtn = document.getElementById("startStopBtn");
      const processBtn = document.getElementById("processBtn");
      const forceClearBtn = document.getElementById("forceClearBtn");
      const display = document.getElementById("display");
      const overlay = document.getElementById("overlay");
      const liveSection = document.getElementById("liveSection");
      const results = document.getElementById("results");
      const videoContainer = document.querySelector(".video-container");

      let streaming = false;
      const inputs = {
        x1: document.getElementById("x1"),
        y1: document.getElementById("y1"),
        x2: document.getElementById("x2"),
        y2: document.getElementById("y2"),
      };

      function drawBox() {
        if (!streaming) return; // only draw when streaming
        overlay.style.display = "block"; // ensure overlay is visible
        const ctx = overlay.getContext("2d");
        const w = display.clientWidth,
          h = display.clientHeight;
        overlay.width = w;
        overlay.height = h;
        ctx.clearRect(0, 0, w, h);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.strokeRect(
          +inputs.x1.value,
          +inputs.y1.value,
          +inputs.x2.value - +inputs.x1.value,
          +inputs.y2.value - +inputs.y1.value
        );
      }

      startStopBtn.onclick = async () => {
        startStopBtn.disabled = true;
        if (!streaming) {
          // START
          try {
            const res = await fetch(piURL + "/start", { method: "POST" });
            const j = await res.json();
            if (res.ok && j.status === "started") {
              streaming = true;
              display.src = piURL + "/video_feed";
              // display.style.display = "block";
              processBtn.style.display = "inline-block";
              startStopBtn.textContent = "Stop Stream";
              overlay.style.display = "block";
              drawBox();
            } else {
              alert("Start error: " + (j.message || "unknown"));
            }
          } catch {
            alert("Cannot reach camera server");
          }
        } else {
          // STOP
          try {
            const res = await fetch(piURL + "/stop", { method: "POST" });
            if (res.ok) {
              streaming = false;
              display.src = "";
              // display.style.display = "none";
              processBtn.style.display = "none";
              startStopBtn.textContent = "Start Stream";
              overlay.style.display = "none";
            } else {
              const j = await res.json();
              alert("Stop error: " + (j.message || "unknown"));
            }
          } catch {
            alert("Cannot reach camera server");
          }
        }
        startStopBtn.disabled = false;
      };

      forceClearBtn.onclick = () => {
        streaming = false;
        display.src = "";
        processBtn.style.display = "none";
        startStopBtn.textContent = "Start Stream";
        overlay.style.display = "none";
        results.style.display = "none";
        liveSection.style.display = "flex";
      };

      processBtn.onclick = async () => {
        processBtn.disabled = true;
        const coords = {
          x1: +inputs.x1.value,
          y1: +inputs.y1.value,
          x2: +inputs.x2.value,
          y2: +inputs.y2.value,
        };
        try {
          const res = await fetch(piURL + "/capture", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(coords),
          });
          const j = await res.json();
          if (!res.ok) {
            alert("Process error: " + (j.message || res.status));
          } else {
            document.getElementById("croppedImg").src =
              "data:image/png;base64," + j.cropped;
            document.getElementById("spectrumImg").src =
              "data:image/png;base64," + j.spectrum;
            document.getElementById("dataText").value = j.data;
            liveSection.style.display = "none";
            results.style.display = "block";
          }
        } catch {
          alert("Cannot reach camera server");
        }
        processBtn.disabled = false;
      };

      // redraw when coords change
      Object.values(inputs).forEach((i) =>
        i.addEventListener("input", drawBox)
      );
    </script>
  </body>
</html>
